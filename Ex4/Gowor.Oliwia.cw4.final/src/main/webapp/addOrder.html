<html>
    <head>
        <title>TODO supply a title</title>
        <script type="text/javascript" src="js/ajax.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "navbar">
            <a href="/WebLab3/showAllOrders.html"><button>Back</button></a>
        </div>
        <main class="mainAddOrder">
            <h1>Add new order</h1>
            <h2>Add products</h2>
            <div class="productsSection">
                <table id="products" class="products">
                    <thead>
                        <tr>
                            <th colspan="8"><h3>Added products</h3></th>
                        </tr>
                        <tr>
                            <th>Product name</th>
                            <th>Price Netto</th>
                            <th>Quantinity</th>
                            <th>Unit</th>
                            <th>Value Netto</th>
                            <th>VAT rate</th>
                            <th>VAT value</th>
                            <th>Value Brutto</th>
                        </tr>
                    </thead>
                    <tbody id="tableProducts">
                    </tbody>      
                </table>
                <div class="addProductSection">
                    <label for="productName">Product name</label>
                    <input type="text" id="productName" name="productName" required>
                    <label for="priceNetto">Price Netto</label>
                    <input type="text" id="priceNetto" name="priceNetto" required>
                    <label for="quantinity">Quantinity</label>
                    <input type="text" id="quantinity" name="quantinity" required>
                    <label for="unit">Product unit</label>
                    <input type="text" id="unit" name="unit" required>
                    <label for="vatRate">VAT rate</label>
                    <select id="vatRate" name="vatRate" required>
                        <option value="">Choose...</option>
                        <option value="ZERO">0%</option>
                        <option value="FIVE">5%</option>
                        <option value="EIGHT">8%</option>
                        <option value="TWENTYTHREE">23%</option>
                    </select>
                    <input type="button" id="addProduct" class="addProduct" value="Add product" onClick="getProducts('productName', 'priceNetto', 'quantinity', 'unit', 'vatRate', 'tableProducts');" />
                </div>

            </div>

            <h2>Order information</h2>
            <form action="addOrder">
                <label for="orderNumber">Order number</label>
                <input type="text" id="orderNumber" name="orderNumber" required>
                <label for="orderDate">Order date</label>
                <input type="date" id="orderDate" name="orderDate" required>
                <label for="buyerName">Buyer's name</label>
                <input type="text" id="buyerName" name="buyerName" required>
                <label for="buyerSurname">Buyer's surname</label>
                <input type="text" id="buyerSurname" name="buyerSurname" required>
                <label for="buyerAddress">Buyer's address</label>
                <input type="text" id="buyerAddress" name="buyerAddress" required>
                <label for="paymentMethod">Payment method</label>
                <input type="text" id="paymentMethod" name="paymentMethod" required>
                <input type="submit" id="addOrder" class="addOrder" value="Add order" />
            </form>

        </main>
    </body>
</html>
